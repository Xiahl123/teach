# Docker Compose 示例配置
# 使用方法: docker compose -f docker-compose-example.yml up -d

version: '3.8'

services:
  # 后端 API 服务
  backend:
    image: node:20-alpine
    container_name: backend-service
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    command: npm start
    restart: unless-stopped
    networks:
      - app-network

  # 前端 Web 服务
  frontend:
    image: node:20-alpine
    container_name: frontend-service
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: npm start
    restart: unless-stopped
    networks:
      - app-network

